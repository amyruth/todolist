<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>To Do List</title>
  </head>
  <body>

  	<div class="container">
  		<div class="jumbotron">
  			<h1>To Do List</h1>
  				<p class="lead">Add, check and remove your tasks with ease.</p>
  		</div>

  		<form role="form" id="entertask">
  			<div class="form-group">
	  			<label for="addtask">Add a task:</label>
	  			<input type="text" class="form-control" id="addtask" placeholder="What do you need to do?">
	  		</div> <!-- end form-group -->
	  		<button type="submit" class="btn btn-primary">Add Task</button>
  		</form>

  		<div id="tasklist">
	    	<h2>Your Task List:</h2>
	    	<h4>Single click a task to cross it out.</h4>
	    	<ol id="tasks"></ol>
    	</div>
  	</div><!--  end container -->
    
    <script src="jquery-1.11.1.js"></script>
    <script src="scripts.js"></script>

  </body>
</html>
