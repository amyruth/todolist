<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>To Do List</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>To Do List</h1>
          <p class="lead">Add, check and remove your tasks with ease.</p>
      </div>

      <div id="todo-lists" class="col-md-6">
        <h2>Lists</h2>
        <ul id="lists">
          <!--CREATED LISTS GO HERE-->
        </ul>

        <h2>Create a List</h2>
          <form role="form" id="addlist">
            <div class="form-group">
              <label for="createList">List Name</label>
              <input type="text" id="createList" class="form-control">
            </div>
              <button type="submit" class="btn btn-primary">Create</button>
          </form>
      </div> <!--end todo-lists-->

      <div class="col-md-6 list-detail">
        <h2 id="list-name">List Title</h2>
        <ul id="tasks">
          <!--LIST TASKS GO HERE-->
        </ul>

        <h2>Add Task</h2>
          <form role="form" id="entertask">
            <div class="form-group">
                <label for="addtask">Description</label>
                <input type="text" class="form-control" id="addtask" placeholder="What do you need to do?">
            </div> <!-- end form-group -->
                <button type="submit" class="btn btn-primary">Add Task</button>
          </form>
      </div> <!--end list-detail-->

      
    
    <script src="jquery-1.11.1.js"></script>
    <script src="scripts.js"></script>

  </body>
</html>
